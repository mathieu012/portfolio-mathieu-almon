<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-nav-list>
      <a mat-list-item routerLink="/accueil">Accueil</a>
      <a mat-list-item routerLink="/presentation">Présentation</a>
      <a mat-list-item routerLink="/skills">Compétences</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>Portfolio</h1>

    </mat-toolbar>
    <!-- Add Content Here -->

    <div class="corp" [@routeAnimations]="o && o.activatedRouteData
      && o.activatedRouteData['animation']">
    <router-outlet #o="outlet"></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
